<ons-page ng-controller="AngularDragAndDropListController as ctrl">
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button ng-click="openOrClose()">
        <i class="fa fa-bars fa-lg" style="color: #666"></i> &nbsp;
      </ons-toolbar-button>
    </div>
    <div class="center">
      Angular Drag and Drop List
    </div>
  </ons-toolbar>
  
    angular-drag-and-drop-lists
  
    <span ng-repeat="item in models.lists.A">
        {{item.label}}
    </span>
  
    <div class="simpleDemo row">
      <div class="col-md-8">
        <div class="row">
            <div ng-repeat="(listName, list) in models.lists" class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">List {{listName}}</h3>
                    </div>
                    <div class="panel-body">
                        <ul dnd-list="list">
                            <li ng-repeat="item in list"
                                dnd-draggable="item"
                                dnd-moved="list.splice($index, 1)"
                                dnd-effect-allowed="move"
                                dnd-selected="models.selected = item"
                                ng-class="{'selected': models.selected === item}"
                                >
                                {{item.label}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div view-source="simple"></div>
    </div>

    <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Generated Model</h3>
            </div>
            <div class="panel-body">
                <pre class="code">{{modelAsJson}}</pre>
            </div>
        </div>
    </div>

</ons-page>
