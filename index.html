<!DOCTYPE HTML>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

    <script src="bower_components//angular/angular.min.js"></script>
    <script src="bower_components//angular-scroll/angular-scroll.min.js"></script>
    <script src="bower_components//angular-drag-and-drop-lists/angular-drag-and-drop-lists.min.js"></script>
    <script src="bower_components//angular-resizable/angular-resizable.min.js"></script>

    <script src="bower_components//onsenui/js/onsenui.min.js"></script>
    <script src="bower_components//onsenui/js/angular-onsenui.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/angularDragAndDropList.js"></script>

    <link rel="stylesheet" href="bower_components//angular-resizable/angular-resizable.min.css">
    <link rel="stylesheet" href="bower_components//onsenui/css/onsenui.css">
    <link rel="stylesheet" href="bower_components//onsenui/css/onsen-css-components.css">

    <link rel="stylesheet" href="css/angular-drag-and-drop-lists.css">
    <link rel="stylesheet" href="css/angular-resizable.css">

</head>

<body ng-controller="AppController as app">

<ons-splitter>

  <ons-splitter-side var="mySplitterSide" side="left" width="220px" collapse>

   <ons-page>
        <ons-list>
          <ons-list-item ng-click="load('html/angular-drag-and-drop-lists.html')" tappable>
            <i class="fa fa-info-circle fa-lg" style="color: #666"></i> &nbsp; Drag and Drop 
          </ons-list-item>
        </ons-list>
        <ons-list>
          <ons-list-item ng-click="load('html/angular-resizable.html')" tappable>
            <i class="fa fa-info-circle fa-lg" style="color: #666"></i> &nbsp; Resizable 
          </ons-list-item>
        </ons-list>
    </ons-page>

  </ons-splitter-side>

   <ons-splitter-content var="mySplitterContent" page="html/angular-drag-and-drop-lists.html"></ons-splitter-content>

</ons-splitter>

</body>
</html>
